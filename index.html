<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Static Template</title>
        <link href="estilo-bru.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="ph-bru-capsule">
            <div class="ph-bru-cont-product" data-pg-collapsed>
                <div class="ph-bru-col-left" data-pg-collapsed>
                    <div class="ph-bru-prod">
                        <img src="https://pinegrow.com/placeholders/img14.jpg">
                        <div>
                            <ul>
                                <li>1</li>
                                <li>6</li>
                                <li>4</li>
                                <li>12</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="ph-bru-col-right">
                    <div class="ph-bru-prod">
                        <img src="https://pinegrow.com/placeholders/img11.jpg">
                    </div>
                </div>
            </div>
            <div class="ph-bru-cont-text" data-pg-collapsed>
                <h2>Heading 2</h2>
                <p>This is a paragraph, one or more lines of text. Each paragraph is displayed in a new line.</p>
            </div>
        </div>
    </body>
</html>
